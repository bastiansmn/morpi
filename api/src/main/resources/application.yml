server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/meta-morpion
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: false
