server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/meta-morpion
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: false

springdoc:
  swagger-ui:
    path: /

ws:
  allowed-origins: "*"

client-domain:
  "localhost"

# Change this via env: EXTERNAL_API_SELECTED=group-X
external-api:
  selected: "group-e"
  all-apis:
    group-e:
      name: GROUP-E
      url: http://192.168.1.22:8080
